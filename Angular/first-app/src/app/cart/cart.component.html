<div class="cart-title">
  <h3>Your Cart</h3>
</div>
<hr>
<div class="card">
    <p-table [value]="orderService.order" >
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>#</th>
                <th>Price</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr [pSelectableRow]="product">
                <td>{{product.name}}</td>
                <td>{{product.quantity}}</td>
                <td>€ {{product.price*product.quantity }}</td>
                <td><i class="pi pi-trash" style="cursor:pointer;" (click)=onRemoveProduct(product)></i></td>
            </tr>
        </ng-template>
    </p-table>
</div>
<hr>
<div class="subtotal">
  <div class="subtotal-label">
    <h2>Subtotal:</h2>
  </div>
  <div class="subtotal-amount">
    <h2><b> € {{ this.orderService.subtotal }}</b></h2>
  </div>
</div>
<hr>
<button pButton pRipple id="empty-button" type="button" label="Empty Cart" class="p-button-secondary" style="margin:auto; width:100%; margin-bottom:6px;" (click)=onEmptyCart()></button>
<button pButton pRipple type="button" label="Order Now" class="p-button-secondary" style="margin:auto; width:100%;" ></button>
