<body>
  <div class="p-grid ">
      <div class="p-col-6" >
        <div class="title">
          <h1>Drink Take-Away</h1>
        </div>
        <div class="input-group">
          <span class="p-float-label">
            <input id="name-input" type="text" pInputText required [(ngModel)]="Name">
            <label for="float-input">Name</label>
          </span>
          <br><br>
          <span class="p-float-label">
            <input id="surname-input" type="text" pInputText required [(ngModel)]="Surname">
            <label for="float-input">Surname</label>
          </span>
          <br><br>
          <span class="p-float-label">
            <input id="username-input" type="text" pInputText required [(ngModel)]="Username">
            <label for="float-input">Username</label>
          </span>
          <br><br>
          <span class="p-float-label">
            <input id="email-input" type="email" pInputText required [(ngModel)]="Email">
            <label for="float-input">E-mail</label>
          </span>
          <br><br>
          <span class="p-float-label">
            <input id="password-input" type="password" pInputText required [(ngModel)]="Password">
            <label for="float-input">Password</label>
          </span>
          <br><br>
          <div class="button-group">
            <button pButton pRipple type="submit" label="Register" class="p-button-secondary" style="margin:6px; width:100%;" [disabled]="Password==='' || Username==='' || Email==='' || Name==='' || Surname===''"></button>
          <a routerLink="/login"><button pButton pRipple type="button" label="Back To Login" class="p-button-secondary back-button" style="margin:6px; width:100%;"></button></a>
          </div>
        </div>
      </div>
      <div class="p-col-6">
        <img src="assets\images\iri-white-paper-birra-2020-pinta-boccale.jpg" alt="beers">
      </div>
  </div>
  <div class="">
    <!-- <app-register [showMe]="showReg"></app-register> -->
  </div>
</body>
