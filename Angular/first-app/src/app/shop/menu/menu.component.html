<h2>{{ menuService.shopName }}</h2>
<div class="card">
    <p-table [value]="this.menuService.menu" *ngIf="this.menuService.menu!==null">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr [pSelectableRow]="menu">
                <td>{{product.name}}</td>
                <td>â‚¬ {{product.price}}</td>
                <td>{{product.description}}</td>
                <td>{{product.category}}</td>
                <td>
                  <button pButton type="button" icon="pi pi-minus" iconPos="left" name="decrease-amount" ng-click="product.quantity=product.quantity-1" (click)="decreaseAmount(product);" [disabled]="this.getProdQuantity(product)<=0"></button>
                    <span>{{ this.getProdQuantity(product) }}</span>
                  <button pButton name="increase-amount" type="button" icon="pi pi-plus" iconPos="left" ng-click="product.quantity=product.quantity+1" (click)="increaseAmount(product);"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
